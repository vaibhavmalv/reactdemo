openapi: 3.0.0
info:
  title: Learning CMS Auth API
  version: 1.0.0
  description: Auth and User Management API

servers:
  - url: http://localhost:5000

paths:
  /api/auth/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login success

  /api/users:
    get:
      summary: Get all users
      responses:
        "200":
          description: User list returned
